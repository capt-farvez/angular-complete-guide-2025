<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id){
      <li>
        <app-user
          [user]="user"
          (select)="onSelectUser($event)"
        />
      </li>
    }
    @empty {
      <li>There are no items.</li>
    }
  </ul>

  @if(selectedUser){
    <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />
  }
  @else {
    <p id="fallback"> Select user to see their tasks</p>
  }
</main>
